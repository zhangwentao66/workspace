server:
  port: 57010
nacos:
  server:
    addr: 127.0.0.1:8848
spring:
  application:
    name: huiminpay-merchant-application
  main:
    allow‐bean‐definition‐overriding: true # Spring Boot 2.1 需要设定
  cloud:
    nacos:
      discovery:
        server‐addr: ${nacos.server.addr}
        namespace: 22eccb71-9030-4910-97aa-3837fd8dcd24
        cluster‐name: DEFAULT
      config:
        server‐addr: ${nacos.server.addr} # 配置中心地址
        file‐extension: yaml
        namespace: 22eccb71-9030-4910-97aa-3837fd8dcd24 # 命令行注入
        group: HUIMINPAY_GROUP # 聚合支付业务组
        ext‐config:
#          - refresh: true
#            data‐id: spring-boot-http.yaml # spring boot http 配 置
#            group: COMMON_GROUP # 通用配置组
          - refresh: true
            data‐id: qiniuyun_common.yaml # spring boot http 配 置
            group: COMMON_GROUP # 通用配置组
  #SpringMVC上传文件配置
  servlet:
    multipart:
      #默认支持文件上传.
      enabled: true
      #支持文件写入磁盘. file‐size‐threshold: 0
      # 上传文件的临时目录
      location:
      # 最大支持文件大小
      max‐file‐size: 1MB
      # 最大支持请求大小
      max‐request‐size: 30MB

dubbo:
  scan:
    # dubbo 服务扫描基准包
    base‐packages: com.huiminpay
  protocol:
    name: dubbo
    port: 20891
  registry:
    address: nacos://127.0.0.1:8848
  application:
    qos:
      port: 22310 # dubbo qos端口配置 命令行注入
  consumer:
    check: false
    timeout: 3000
    retries: -1
logging:
  config: classpath:log4j2.xml
sailing:
  url: http://localhost:56085/sailing/
  effectiveTime: 600
